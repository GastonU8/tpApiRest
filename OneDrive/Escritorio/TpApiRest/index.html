<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty - API Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Rick_and_Morty.svg" alt="Rick and Morty" class="logo" />
  </header>

  <main class="container">
    <button id="getAllBtn" class="btn-primary">Obtener todos los personajes</button>

    <form id="filterForm" class="filter-form">
      <h2>Filtrar personajes</h2>
      <input type="text" name="name" placeholder="Nombre" />
      <select name="status">
        <option value="">Estado (todos)</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
      <input type="text" name="species" placeholder="Especie" />
      <input type="text" name="type" placeholder="Tipo" />
      <select name="gender">
        <option value="">GÃ©nero (todos)</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
      <button type="submit" class="btn-secondary">Aplicar filtros</button>
    </form>

    <div id="error" class="error-msg"></div>
    <div id="loader" class="loader hidden"></div>
    <div id="characterList" class="character-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
